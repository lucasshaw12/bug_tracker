{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
  {% if form.instance.pk %}Edit Bug{% else %}Create Bug{% endif %}
{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h1 class="mb-4">
      {% if form.instance.pk %}Edit Bug{% else %}Create Bug{% endif %}
    </h1>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">
          {% if form.instance.pk %}Save Changes{% else %}Create Bug{% endif %}
        </button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary ms-2">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
