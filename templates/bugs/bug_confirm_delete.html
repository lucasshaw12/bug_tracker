{% extends "base.html" %}

{% block title %}Delete Bug{% endblock %}

{% block content %}
  <div class="container mt-4">
        <h1 class="mb-4">Delete Bug</h1>
    <p>Are you sure you want to delete "<strong>{{ object.bug_title }}</strong>"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'dashboard' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
{% endblock %}
